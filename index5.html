<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuestra Primera Cita ðŸ’–</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

  body {
    margin: 0;
    font-family: 'Dancing Script', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
    padding: 2rem;
  }

  h1 {
    font-size: 2.5rem;
    color: #ff4d6d;
    margin-bottom: 0.5rem;
    text-align: center;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
  }

  h2 {
    font-size: 1.5rem;
    color: #ff4d6d;
    margin-bottom: 2rem;
    text-align: center;
  }

  .mosaic {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    width: 100%;
    max-width: 800px;
    position: relative;
  }

  .photo {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 15px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    transition: transform 0.3s, rotate 0.3s;
    position: relative;
  }

  /* efecto desorden */
  .photo:nth-child(1) { transform: rotate(-5deg); }
  .photo:nth-child(2) { transform: rotate(3deg); }
  .photo:nth-child(3) { transform: rotate(-8deg); }
  .photo:nth-child(4) { transform: rotate(6deg); }
  .photo:nth-child(5) { transform: rotate(-2deg); }

  /* overlay grande */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(5px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    z-index: 100;
  }

  .overlay.active {
    opacity: 1;
    pointer-events: all;
  }

  .overlay-content {
    background: white;
    border-radius: 20px;
    padding: 1rem;
    max-width: 90%;
    max-height: 90%;
    text-align: center;
    position: relative;
    overflow: auto;
  }

  .overlay-content img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 1rem;
  }

 @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');

.overlay-content p {
    font-size: 1.3rem;
    color: #333;
    font-family: 'Playfair Display', serif; /* Elegante y romÃ¡ntica */
    font-style: normal;
    line-height: 1.6;
    text-align: center;
}

  /* X fija esquina superior derecha que va a index2 */
  .fixed-close-btn {
    position: fixed;
    top: 15px;
    right: 15px;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 1.5rem;
    color: white;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
    z-index: 9999;
  }

  .fixed-close-btn:hover {
    transform: scale(1.2) rotate(90deg);
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  }

  /* X individual para cada foto abierta */
  .photo-close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5rem;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    border: none;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    color: white;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .photo-close-btn:hover {
    transform: scale(1.2) rotate(90deg);
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  }

  /* corazones flotando */
  .heart {
    position: absolute;
    bottom: -50px;
    width: 15px;
    height: 15px;
    background: rgba(255, 0, 100, 0.7);
    transform: rotate(45deg);
    animation: float 6s infinite ease-in;
    border-radius: 3px;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: inherit;
    border-radius: 50%;
  }
  .heart::before { top: -7px; left: 0; }
  .heart::after { left: -7px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(45deg) scale(0.8); opacity: 1; }
    100% { transform: translateY(-110vh) rotate(45deg) scale(1.2); opacity: 0; }
  }

  @media (max-width: 600px) {
    h1 { font-size: 2rem; }
    h2 { font-size: 1.2rem; }
    .photo { width: 120px; height: 120px; }
    .overlay-content p { font-size: 1rem; }
  }
</style>
</head>
<body>

  <!-- BotÃ³n X fijo esquina superior derecha -->
  <button class="fixed-close-btn" onclick="location.href='index2.html'">&times;</button>

  <h1>Nuestra Primera Cita</h1>
  <h2>Toca cada foto</h2>

  <div class="mosaic">
  <img src="foto1.jpeg" class="photo" alt="Cita 1" data-text="Ese dÃ­a quedÃ© perdido en tu belleza, como quien contempla por primera vez la obra mÃ¡s perfecta del universo.">
<img src="foto2.jpeg" class="photo" alt="Cita 2" data-text="A tu lado, en ese instante, sentÃ­ que la vida me regalaba la eternidad en un solo respiro.">
<img src="foto3.jpeg" class="photo" alt="Cita 3" data-text="Ese girasol era solo un reflejo de la luz que tÃº ya llevas en el alma.">

  <div class="overlay" id="overlay">
    <div class="overlay-content" id="overlayContent">
      <button class="photo-close-btn">&times;</button>

  <!-- corazones flotando -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>

  <div class="heart" style="left: 70%; animation-delay: 3s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 4s;"></div>

<script>
  const photos = document.querySelectorAll('.photo');
  const overlay = document.getElementById('overlay');
  const overlayImg = document.getElementById('overlayImg');
  const overlayText = document.getElementById('overlayText');
  const photoCloseBtn = document.querySelector('.photo-close-btn');

  photos.forEach(photo => {
    photo.addEventListener('click', () => {
      overlay.classList.add('active');
      overlayImg.src = photo.src;
      overlayText.textContent = photo.dataset.text;
    });
  });

  // Cerrar overlay haciendo clic en el fondo
  overlay.addEventListener('click', (e) => {
    if(e.target === overlay) {
      overlay.classList.remove('active');
    }
  });

  // Cerrar overlay con la X individual
  photoCloseBtn.addEventListener('click', () => {
    overlay.classList.remove('active');
  });

  const fixedCloseBtn = document.querySelector('.fixed-close-btn');

photos.forEach(photo => {
  photo.addEventListener('click', () => {
    overlay.classList.add('active');
    overlayImg.src = photo.src;
    overlayText.textContent = photo.dataset.text;

    // Ocultar la X fija
    fixedCloseBtn.style.display = 'none';
  });
});

// Cerrar overlay haciendo clic en el fondo
overlay.addEventListener('click', (e) => {
  if(e.target === overlay) {
    overlay.classList.remove('active');
    // Mostrar la X fija nuevamente
    fixedCloseBtn.style.display = 'flex';
  }
});

// Cerrar overlay con la X individual
photoCloseBtn.addEventListener('click', () => {
  overlay.classList.remove('active');
  // Mostrar la X fija nuevamente
  fixedCloseBtn.style.display = 'flex';
});

</script>

</body>
</html>
