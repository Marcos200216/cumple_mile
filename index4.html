<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumpleaños</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

  body {
    margin: 0;
    font-family: 'Dancing Script', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    position: relative;
    overflow: hidden;
  }

  .text-container {
    max-width: 600px;
    font-size: 1.8rem;
    text-align: center;
    line-height: 2.2rem;
    background: white;
    padding: 2rem;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    color: black;
    position: relative;
    z-index: 2;
  }

  .bottom {
    position: fixed;
    bottom: 2rem;
    text-align: center;
    width: 100%;
    z-index: 3;
  }

  .btn {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    border: none;
    border-radius: 30px;
    padding: 0.7rem 1.5rem;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    transition: all 0.3s;
  }

  .btn:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 15px rgba(0,0,0,0.4);
  }

  /* corazones flotando */
  .heart {
    position: absolute;
    bottom: -50px;
    width: 15px;
    height: 15px;
    background: rgba(255, 0, 100, 0.7);
    transform: rotate(45deg);
    animation: float 6s infinite ease-in;
    border-radius: 3px;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: inherit;
    border-radius: 50%;
  }
  .heart::before { top: -7px; left: 0; }
  .heart::after { left: -7px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(45deg) scale(0.8); opacity: 1; }
    100% { transform: translateY(-110vh) rotate(45deg) scale(1.2); opacity: 0; }
  }

  /* destellos */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: sparkle 2s infinite;
  }

  @keyframes sparkle {
    0% { transform: scale(0.5) translateY(0); opacity: 0; }
    50% { transform: scale(1.2) translateY(-50px); opacity: 1; }
    100% { transform: scale(0.5) translateY(-100px); opacity: 0; }
  }

  @media (max-width: 600px) {
    .text-container { font-size: 1.3rem; line-height: 1.7rem; padding: 1.5rem; }
    .btn { font-size: 1rem; padding: 0.5rem 1.2rem; }
  }
</style>
</head>
<body>

  <div class="text-container" id="text"></div>

  <div class="bottom">
    <button class="btn" onclick="location.href='index5.html'">Siguiente Sorpresa</button>
  </div>

  <!-- Corazones flotando -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 3s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 4s;"></div>

  <!-- destellos aleatorios -->
  <div class="sparkle" style="left: 20%; animation-delay: 0s;"></div>
  <div class="sparkle" style="left: 40%; animation-delay: 0.5s;"></div>
  <div class="sparkle" style="left: 60%; animation-delay: 1s;"></div>
  <div class="sparkle" style="left: 80%; animation-delay: 1.5s;"></div>

<script>
  const mensaje = "Feliz cumpleaños, mi amor. Cada día contigo es un regalo y hoy quiero desearte toda la felicidad del mundo. Que este nuevo año que comienzas esté lleno de amor, risas, abrazos interminables y momentos inolvidables juntos. Te amo más de lo que las palabras pueden expresar.";
  const textContainer = document.getElementById('text');
  let i = 0;

  function typeWriter() {
    if (i < mensaje.length) {
      textContainer.innerHTML += mensaje.charAt(i);
      i++;
      setTimeout(typeWriter, 50);
    }
  }

  typeWriter();
</script>

</body>
</html>
