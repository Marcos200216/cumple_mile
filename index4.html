<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz Cumpleaños</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;600&display=swap');

  body {
    margin: 0;
    font-family: 'Merriweather', serif;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    position: relative;
    overflow: hidden;
  }

  /* Botón X elegante */
  .close-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 45px;
    height: 45px;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
    z-index: 9999;
    font-size: 1.5rem;
    color: white;
    font-weight: bold;
  }

  .close-btn:hover {
    transform: scale(1.2) rotate(90deg);
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  }

  .text-container {
    max-width: 650px;
    font-size: 1.6rem;
    text-align: center;
    line-height: 2.3rem;
    background: white;
    padding: 2rem;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    color: #444;
    position: relative;
    z-index: 2;
  }

  /* corazones flotando */
  .heart {
    position: absolute;
    bottom: -50px;
    width: 15px;
    height: 15px;
    background: rgba(255, 0, 100, 0.7);
    transform: rotate(45deg);
    animation: float 6s infinite ease-in;
    border-radius: 3px;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: inherit;
    border-radius: 50%;
  }
  .heart::before { top: -7px; left: 0; }
  .heart::after { left: -7px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(45deg) scale(0.8); opacity: 1; }
    100% { transform: translateY(-110vh) rotate(45deg) scale(1.2); opacity: 0; }
  }

  /* destellos */
  .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: sparkle 2s infinite;
  }

  @keyframes sparkle {
    0% { transform: scale(0.5) translateY(0); opacity: 0; }
    50% { transform: scale(1.2) translateY(-50px); opacity: 1; }
    100% { transform: scale(0.5) translateY(-100px); opacity: 0; }
  }

  @media (max-width: 600px) {
    .text-container { font-size: 1.2rem; line-height: 1.7rem; padding: 1.2rem; }
  }
</style>
</head>
<body>

  <!-- Botón X elegante -->
  <button class="close-btn" onclick="location.href='index2.html'">×</button>

  <div class="text-container" id="text"></div>

  <!-- Corazones flotando -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 3s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 4s;"></div>

  <!-- destellos aleatorios -->
  <div class="sparkle" style="left: 20%; animation-delay: 0s;"></div>
  <div class="sparkle" style="left: 40%; animation-delay: 0.5s;"></div>
  <div class="sparkle" style="left: 60%; animation-delay: 1s;"></div>
  <div class="sparkle" style="left: 80%; animation-delay: 1.5s;"></div>

<script>
const mensaje = "¡Feliz cumpleaños, mi princesa hermosa! Hoy celebro no solo el día en que naciste, sino el regalo más grande que Dios me dio: tenerte a mi lado. Eres lo que más amo, mi alegría y mi paz en todo momento. Deseo que Dios cada amanecer te regale fuerzas, que ilumine tu camino y que te conceda muchos años más llenos de amor, salud y sueños cumplidos. Eres una mujer admirable, capaz de llegar tan lejos como tu corazón lo sueñe, y yo siempre estaré aquí para amarte y apoyarte en cada paso. Te amo mi amor, feliz cumpleaños mi chiquita preciosa.";
  
const textContainer = document.getElementById('text');
let i = 0;

function typeWriter() {
  if (i < mensaje.length) {
    textContainer.innerHTML += mensaje.charAt(i);
    i++;
    setTimeout(typeWriter, 50);
  }
}

typeWriter();
</script>

</body>
</html>
