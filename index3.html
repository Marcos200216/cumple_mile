<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>100 Razones para Amarte</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    flex-direction: column;
    padding: 1rem;
  }

  h1 {
    color: #fff;
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    margin-bottom: 2rem;
    text-align: center;
    text-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .stack-container {
    position: relative;
    width: 90%;
    max-width: 400px;
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    position: absolute;
    width: 90%;
    max-width: 350px;
    padding: 3rem 2rem;
    background: white;
    color: #ff4d6d;
    font-family: 'Dancing Script', cursive;
    font-size: 1.3rem;
    text-align: center;
    border-radius: 25px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: transform 0.4s ease, opacity 0.4s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 16px 30px rgba(0,0,0,0.4);
  }

  .bottom {
    margin-top: 2rem;
    text-align: center;
  }

  .bottom p {
    font-family: 'Dancing Script', cursive;
    font-size: 1.5rem;
    color: #fff5f7;
    margin-bottom: 1rem;
    text-shadow: 0 0 5px rgba(0,0,0,0.2);
  }

  .btn {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    border: none;
    border-radius: 30px;
    padding: 0.7rem 1.5rem;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    transition: all 0.3s;
  }

  .btn:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 15px rgba(0,0,0,0.4);
  }

  /* X de cierre */
  .close-btn {
    position: fixed;
    top: 15px;
    right: 15px;
    background: rgba(255,255,255,0.8);
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    transition: all 0.3s;
    z-index: 9999;
  }

  .close-btn:hover {
    background: rgba(255,255,255,1);
    transform: scale(1.1);
  }

  /* corazones flotando */
  .heart {
    position: absolute;
    bottom: -50px;
    width: 15px;
    height: 15px;
    background: rgba(255, 255, 255, 0.7);
    transform: rotate(45deg);
    animation: float 6s infinite ease-in;
    border-radius: 3px;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: inherit;
    border-radius: 50%;
  }
  .heart::before { top: -7px; left: 0; }
  .heart::after { left: -7px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(45deg) scale(0.8); opacity: 1; }
    100% { transform: translateY(-110vh) rotate(45deg) scale(1.2); opacity: 0; }
  }

  @media (max-width: 600px) {
    .card { font-size: 1.1rem; padding: 2rem 1.5rem; }
    h1 { font-size: 2rem; }
    .bottom p { font-size: 1.3rem; }
    .btn { font-size: 1rem; padding: 0.5rem 1.2rem; }
  }
</style>
</head>
<body>
  <!-- Botón X -->
  <button class="close-btn" onclick="location.href='index2.html'">✖</button>

  <h1>100 Razones para Amarte 💖</h1>

  <div class="stack-container" id="stack">
    <!-- Tarjetas generadas con JS -->
  </div>

  <div class="bottom">
    <p>Y por último toca aquí 👉</p>
    <button class="btn" onclick="location.href='index4.html'">Siguiente Sorpresa</button>
  </div>

  <!-- Corazones flotando -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 3s;"></div>

<script>
  const stack = document.getElementById('stack');

  const razones = [
    "Por tu sonrisa que ilumina mi día 🌞",
    "Por la manera en que me entiendes sin palabras 💬",
    "Por cada abrazo que me hace sentir en casa 🏡",
    "Por tu risa contagiosa 😂",
    "Por la paciencia que tienes conmigo 🙏",
    "Por tu mirada llena de amor 😍",
    "Por cada momento que compartimos juntos ⏳",
    "Por tu apoyo en mis locuras 💪",
    "Por hacerme sentir especial todos los días ✨",
    "Por ser tú, simplemente tú 💕"
    // Agrega hasta 100
  ];

  razones.reverse().forEach((texto, i) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.textContent = texto;
    card.style.zIndex = i + 1;
    stack.appendChild(card);

    card.addEventListener('click', () => {
      card.style.transform = 'translateY(-250px) rotate(15deg)';
      card.style.opacity = '0';
      setTimeout(() => stack.removeChild(card), 400);
    });
  });
</script>
</body>
</html>
