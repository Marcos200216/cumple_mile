<style>
  @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;500&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

  body {
    margin: 0;
    font-family: 'Merriweather', serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    flex-direction: column;
    padding: 1rem;
  }

  h1 {
    color: #fff;
    font-family: 'Dancing Script', cursive;
    font-size: 2.5rem;
    margin-bottom: 2rem;
    text-align: center;
    text-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .stack-container {
    position: relative;
    width: 90%;
    max-width: 400px;
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    position: absolute;
    width: 90%;
    max-width: 350px;
    height: 200px; /* altura fija */
    padding: 1.5rem;
    background: white;
    color: #444;
    font-family: 'Merriweather', serif;
    font-size: 1.1rem;
    text-align: center;
    border-radius: 20px;

    cursor: pointer;
    transition: transform 0.4s ease, opacity 0.4s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* evita que sobresalga */
  }
.card::before {
  content: "❤";
  position: absolute;
  font-size: 4rem;
  color: rgba(255, 182, 193, 0.3);
  top: 10px;
  left: 15px;
}

.card::after {
  content: "❤";
  position: absolute;
  font-size: 4rem;
  color: rgba(255, 182, 193, 0.3);
  bottom: 10px;
  right: 15px;
}
  .card p {
    margin: 0;
    padding: 0;
    overflow-y: auto; /* scroll si es necesario */
    max-height: 100%;
  }

  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 16px 30px rgba(0,0,0,0.4);
  }

  /* X de cierre elegante */
  .close-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 45px;
    height: 45px;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    border: none;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    transition: transform 0.3s, box-shadow 0.3s;
    z-index: 9999;
    font-size: 1.5rem;
    color: white;
    font-weight: bold;
  }

  .close-btn:hover {
    transform: scale(1.2) rotate(90deg);
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  }

  /* corazones flotando */
  .heart {
    position: absolute;
    bottom: -50px;
    width: 15px;
    height: 15px;
    background: rgba(255, 255, 255, 0.7);
    transform: rotate(45deg);
    animation: float 6s infinite ease-in;
    border-radius: 3px;
  }
  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 15px;
    height: 15px;
    background: inherit;
    border-radius: 50%;
  }
  .heart::before { top: -7px; left: 0; }
  .heart::after { left: -7px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0) rotate(45deg) scale(0.8); opacity: 1; }
    100% { transform: translateY(-110vh) rotate(45deg) scale(1.2); opacity: 0; }
  }

  @media (max-width: 600px) {
    .card { font-size: 1rem; height: 180px; }
    h1 { font-size: 2rem; }
  }
</style>
</head>
