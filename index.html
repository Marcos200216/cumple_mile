<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla de Bloqueo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      overflow: hidden;
      color: white;
      position: relative;
    }

    /* corazones animados */
    .heart {
      position: absolute;
      bottom: -50px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.7);
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      border-radius: 3px;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg) scale(0.8); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(45deg) scale(1.2); opacity: 0; }
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 5.5vw;
      margin-bottom: 1.5rem;
      color: #fff5f7;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    }

    .input {
      font-size: 2rem;
      letter-spacing: 0.5rem;
      margin: 1rem 0;
      text-align: center;
      border: none;
      background: transparent;
      color: white;
      width: 100%;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-top: 2rem;
    }

    .key {
      padding: 1rem;
      font-size: 1.5rem;
      border-radius: 15px;
      border: none;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .key:active {
      background: rgba(255, 192, 203, 0.7);
      transform: scale(0.95);
    }

    .message {
      margin-top: 1rem;
      font-size: 1.2rem;
      height: 1.5rem;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 6vw;
      }
      .key {
        font-size: 1.2rem;
        padding: 0.8rem;
      }
      .input {
        font-size: 1.5rem;
        letter-spacing: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <!-- corazones flotantes -->
  <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
  <div class="heart" style="left: 30%; animation-delay: 2s;"></div>
  <div class="heart" style="left: 50%; animation-delay: 4s;"></div>
  <div class="heart" style="left: 70%; animation-delay: 1s;"></div>
  <div class="heart" style="left: 90%; animation-delay: 3s;"></div>

  <div class="container">
    <h1>Ingresa el año en el que nos conocimos</h1>
    <input type="text" class="input" id="yearInput" readonly maxlength="4">
    <div class="keyboard">
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key">←</button>
      <button class="key">0</button>
      <button class="key">→</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const input = document.getElementById("yearInput");
    const message = document.getElementById("message");
    const correctYear = "2024";

    document.querySelectorAll(".key").forEach(key => {
      key.addEventListener("click", () => {
        const val = key.textContent;

        if (!isNaN(val)) {
          if (input.value.length < 4) input.value += val;
        } else if (val === "←") {
          input.value = input.value.slice(0, -1);
        } else if (val === "→") {
          if (input.value === correctYear) {
            message.style.color = "lightgreen";
            message.textContent = "¡Correcto, mi niña!";
            setTimeout(() => {
              window.location.href = "index2.html";
            }, 1200);
          } else {
            message.style.color = "red";
            message.textContent = "Incorrecto, intenta otra vez";
          }
        }
      });
    });
  </script>
</body>
</html>
