<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorpresa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      overflow: hidden;
      color: #fff;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      width: 100%;
      max-width: 500px;
      margin-bottom: 3rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 3rem 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    .card:hover {
      background: rgba(255, 192, 203, 0.5);
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    }

    .bottom {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .bottom p {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      color: #fff5f7;
      text-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    .btn {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 30px;
      padding: 0.8rem 1.8rem;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 15px rgba(0,0,0,0.4);
    }

    /* X fija esquina superior derecha */
    .fixed-close-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      color: white;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
      z-index: 9999;
    }

    .fixed-close-btn:hover {
      transform: scale(1.2) rotate(90deg);
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
  </style>
  <!-- Tipografía romántica -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Botón X fijo esquina superior derecha -->
  <button class="fixed-close-btn" onclick="location.href='index.html'">&times;</button>

  <div class="grid">
    <div class="card" onclick="location.href='index3.html'">100 razones para amarte</div>
    <div class="card" onclick="location.href='index4.html'">Un deseo especial</div>
    <div class="card" onclick="location.href='index5.html'">Nuestra primer cita</div>
    <div class="card" onclick="location.href='index6.html'">Para tí con amor</div>
  </div>

  <div class="bottom">
    <p>Y por último</p>
    <button class="btn" onclick="location.href='index7.html'">Toca aquí</button>
  </div>
</body>
</html>
